<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="autor" content="SHJ Coder" />
    <meta
      name="description"
      content="Welcome to my Kakao Clone (KaKao App Clone v2.0)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kakao Clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- status-bar start -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- status-bar end -->
    <!-- header start -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="./settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="more">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="./image/my_profile.jpg" class="g-avatar friend__avatar" />
            <div class="friend__contents">
              <span class="friend__name">
                장성현
              </span>
              <span class="status-message">
                사랑해여~1000up! 1000일 10000일 100000일~~~쭉우욱~
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more_btn-title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more_btn-title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more_btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestion-list">
          <li class="more__suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right"></i>
            </span>
            <span class="suggestion__title">Kako Story</span>
          </li>
          <li class="more__suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer"></i>
            </span>
            <span class="suggestion__title">Kako Friends</span>
          </li>
          <li class="more__suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <!-- main end -->
    <!-- footer nav start -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- footer nav end -->
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/163874fe8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
