<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="autor" content="SHJ Coder" />
    <meta
      name="description"
      content="Welcome to my Kakao Clone (KaKao App Clone v2.0)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao Clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- status-bar start -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- status-bar end -->
    <!-- header start -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">QR Code</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">Add by Contacts</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">Add by ID</span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">Invite</span>
          </li>
        </ul>
      </header>
      <div class="friends__find-friends find-recommended friends">
        <div class="friends__sections">
          <div class="friends__section-header section-header">
            <h5 class="section-header__title">Recommended Friends</h5>
            <span class="section-header__icon">
              <i class="fas fa-chevron-up"></i>
            </span>
          </div>
          <ul class="find-recommended-list">
            <li class="find__friend friend">
              <div class="friend__column">
                <img
                  src="./image/birth_icon.JPG"
                  class="g-avatar friend__avatar"
                />
                <div class="friend__contents">
                  <span class="friend__name">채널</span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__add-btn">
                  <i class="fas fa-user-plus"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- main end -->
    <!-- footer nav start -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- footer nav end -->
    <script
      src="https://kit.fontawesome.com/163874fe8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
