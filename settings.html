<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="autor" content="SHJ Coder" />
    <meta
      name="description"
      content="Welcome to my Kakao Clone (KaKao App Clone v2.0)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <link href="CSS/index.css" rel="stylesheet" />
  </head>

  <body>
    <!-- status-bar start -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- status-bar end -->
    <!-- header start -->
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="./more.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        </div>
        <h2 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>        
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="settions">
      <section class=settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings_title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings_title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-user"></i>
            </span>
            <span class="settings_title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
    <!-- main end -->
    <script src="https://kit.fontawesome.com/163874fe8d.js" crossorigin="anonymous"></script>
  </body>
</html>
