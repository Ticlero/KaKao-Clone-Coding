<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="autor" content="SHJ Coder" />
    <meta
      name="description"
      content="Welcome to my Kakao Clone (KaKao App Clone v2.0)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- status-bar start -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- status-bar end -->
    <!-- header start -->
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="./index.html"><i class="fas fa-arrow-left fa"></i></a>
        </div>
        <h2 class="header__title">린둥이❤</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 5월 1일 금요일</span>
        <li class="incoming-message message">
          <img src="./image/birth_icon.jpg" alt="" class="g-avatar message__avatar">
          <div class="message__content">
            <span class="message__author">린둥이❤</span>
            <div class="message_bubble">
              사랑해~
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>        
          <div class="message__content">
            <div class="message_bubble">
              나도 사랑해~
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message" calss="chat__write-column">
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <!-- header end -->
    <!-- main start -->
<main class="settions">
  <section class=settings__sections">
    <ul class="settings__list">
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="fas fa-lock"></i>
        </span>
        <span class="settings_title">Privacy</span>
      </li>
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="far fa-bell"></i>
        </span>
        <span class="settings_title">Notifications</span>
      </li>
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="fas fa-user"></i>
        </span>
        <span class="settings_title">Friends</span>
      </li>
    </ul>
  </section>
</main>
    <!-- main end -->
    <script
      src="https://kit.fontawesome.com/163874fe8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
