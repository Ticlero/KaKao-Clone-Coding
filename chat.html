<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="autor" content="SHJ Coder" />
  <meta name="description" content="Welcome to my Kakao Clone (KaKao App Clone v2.0)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | Kakao Clone</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="chat-body">
  <div class="header-wrapper">
    <!-- status-bar start -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:52</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- status-bar end -->
    <!-- header start -->
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="./index.html"><i class="fas fa-arrow-left fa"></i></a>
        </div>
        <h2 class="header__title">홍길동</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!-- header end -->
  </div>
  <!-- main start -->
  <main class="chat-screen">
    <ul class="chat__messages">
      <div class="chat__timestamp">2020년 5월 1일 금요일</div>
      <li class="incoming-message message">
        <img src="./image/birth_icon.jpg" alt="" class="g-avatar message__avatar">
        <div class="message__content">
          <span class="message_bubble">
            돈 많이 벌어서 부자 되자!~
          </span>
          <span class="message__author">홍길동</span>
        </div>
      </li>
      <li class="sent-message message">
        <div class="message__content">
          <span class="message_bubble">
            구래~
          </span>
        </div>
      </li>
    </ul>
  </main>
  <div class="chat__write-container">
    <input type="text" placeholder="Send message" class="chat__write chat__write-column">
    <div class="chat__icon-left chat__icons">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__icon-right chat__icons">
      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
  <!-- main end -->
  <div class="bigScreen">
    <span class="bigScreen__text">Please make your screen small!</span>
  </div>
  <script src="https://kit.fontawesome.com/163874fe8d.js" crossorigin="anonymous"></script>
</body>

</html>
